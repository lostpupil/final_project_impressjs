<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Breaking Bad</title>
 
        <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
         <link href="css/bb.css" media="all" rel="stylesheet" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/underscore-1.1.6.js"></script>
        <script src="js/av.js"></script>
        <script src="js/ut.js"></script>
        <script src="js/bootstrap.min.js"></script>


    </head>
    <body>
                <script src="js/nicEdit.js" type="text/javascript"></script>
        <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>

    <!-- Todo App Interface -->

    <div class="todoapp container">
       <div class="title">
        <h1>Breaking Bad</h1>
       </div>

        <div class="content">
            
        </div>
     
        <div id="credits">
            Powered by <a href="http://cn.avoscloud.com">AVOS Cloud</a> using the JavaScript SDK<br /><br /> 
        </div>

    </div>



    <!-- Templates -->


 <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Signed in as <%= AV.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>


            <div class="container">
            <div class="row">
                <div class="col-md-4">
                 <header id="header">
                    <div >
                         <button class="save">Add New</button>
                     </div>
                </header>
                </div>
                <div class="col-md-8">
                    <div id="main">
                      <input id="toggle-all" type="checkbox">
                      <label  for="toggle-all">Mark all as complete</label>
                  
                  <ul id="todo-list">
                    <img src='images/spinner.gif' class='spinner' />
                  </ul>
                </div>

                </div>
                <div class="col-md-4">
                     <div id="todo-stats"></div>
                </div>
            </div>





              </div>


    </script>

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>


    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
          <div class="view">
            <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
            <label class="todo-content"><%= content %></label>
            <button class="todo-destroy"></button>
          </div>

          <textarea class="edit"  name="content"><%=content%></textarea>
          <input name="step" type="text" class="edit" value="<%=step%>">
          <input name="dataX" type="text" class="edit"  value="<%=dataX%>">
          <input name="dataY" type="text" class="edit"  value="<%=dataY%>">
          <input name="dataZ" type="text" class="edit"  value="<%=dataZ%>">
          <input name="dataRotateX" type="text" class="edit"  value="<%=dataRotateX%>">
          <input name="dataRotateY" type="text" class="edit"  value="<%=dataRotateY%>">
          <input name="dataRotateZ" type="text" class="edit"  value="<%=dataRotateZ%>">
          <input name="dataScale" type="text" class="edit"  value="<%=dataScale%>">
          <button class="upd">Update</button>
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
      <li>
        <a href="javascript:void(0)" id="all" class="selected">All</a>
      </li>
      <li>
        <a href="javascript:void(0)" id="active">Active</a>
      </li>
      <li>
        <a href="javascript:void(0)" id="completed">Completed</a>
      </li>
    </ul>
    <button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>

 

  </body>
</html>
