<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Breaking Bad</title>
        <link href="css/bb.css" media="all" rel="stylesheet" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/underscore-1.1.6.js"></script>
        <script src="js/av.js"></script>
        <script src="js/ut.js"></script>
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link rel="stylesheet" type="text/css" href="css/button.css" />
        <script src="js/classie.js"></script>

        <script src="js/modernizr.custom.js"></script>
    </head>
    <body>

<div class="container">
    <div id="splitlayout" class="splitlayout">
        <div class="intro">
            <div class="side side-left">
                <div class="intro-content">
                    <div class="profile"><img src="images/author.jpg" alt="profile1"></div>
                    <h1><span>Crazy Phage </span><span>The Author</span></h1>
                </div>
                <div class="overlay"></div>
            </div>
            <div class="side side-right">
                <div class="intro-content">
                    <div class="profile"><img src="images/logo.jpg" alt="profile2"></div>
                    <h1><span>Breaking Bad</span><span>The Work</span></h1>
                </div>
                <div class="overlay"></div>
            </div>
        </div><!-- /intro -->
        <div class="page page-right page-large">
            <div class="page-inner">
                <!-- Todo App Interface -->
                  <div class="todoapp">
                    <div class="content">
                        
                    </div>
                </div>
                <div id="credits">
                    Powered by <a href="http://cn.avoscloud.com">AVOS Cloud</a> using the JavaScript SDK<br /><br /> 
                </div>
            </div><!-- /page-inner -->
        </div><!-- /page-right -->
        <div class="page page-left page-fill">
            <div class="page-inner">

            </div><!-- /page-inner -->
        </div><!-- /page-left -->
        <a href="#" class="back back-right" title="back to intro">→</a>
        <a href="#" class="back back-left" title="back to intro">←</a>
    </div><!-- /splitlayout -->
</div><!-- /container -->



    <!-- Templates -->
<script type="text/template" id="manage-todos-template">
    <div id="user-info">
    Signed in as <%= AV.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
    </div>
    <header id="header">
        <div>
        <button id="save" class="btn btn-5 btn-5a icon-plus">Add New</button>
        <a href="test.html"><button  class="btn btn-5 btn-5a icon-arrow-right">View Demo</button></a>
        </div>
        
    </header>
    <div id="main">
        <input id="toggle-all" type="checkbox">
        <label  for="toggle-all">Mark all as complete</label>             
        <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
        </ul>
    </div>
    <div id="todo-stats"></div>
</script>

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input class="fin" type="text" id="login-username" placeholder="Username" />
          <input class="fin" type="password" id="login-password" placeholder="Password" />
          <button class="btn btn-4 btn-4a icon-arrow-right">Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input class="fin" type="text" id="signup-username" placeholder="Username" />
          <input  class="fin" type="password" id="signup-password" placeholder="Password" />
          <button class="btn btn-4 btn-4a icon-arrow-right">Sign Up</button>
        </form>
      </div>
    </script>


    <script type="text/template" id="item-template">

      <li  class="<%= done ? 'completed' : '' %>">
          <div class="view">
            <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
            <label class="todo-content"><%= content %></label>
            <button class="todo-destroy"></button>
          </div>

            <label for="con">Content</label>
            <textarea id="con"class="edit"  name="content"><%=content%></textarea>

            <label for="st">Step</label>
            <input id="st" name="step" type="text" class="edit" value="<%=step%>">

            <label for="dx">DataX</label>
            <input id="dx" name="dataX" type="text" class="edit"  value="<%=dataX%>">

            <label for="dy">DataY</label>
            <input id="dy" name="dataY" type="text" class="edit"  value="<%=dataY%>">

            <label for="dz">DataZ</label>
            <input id="dz" name="dataZ" type="text" class="edit"  value="<%=dataZ%>">

            <label for="drx">DataRotateX</label>
            <input id="drx" name="dataRotateX" type="range" min="0" max="360" step="10" class="edit"  value="<%=dataRotateX%>" >


            <label for="dry">DataRotateY</label>
            <input id="dry" name="dataRotateY" type="range" min="0" max="360" step="10"  class="edit"  value="<%=dataRotateY%>">

            <label for="drz">DataRotateZ</label>
            <input id="drz" name="dataRotateZ" type="range" min="0" max="360" step="10"  class="edit"  value="<%=dataRotateZ%>">

            <label for="ds" >DataScale</label>
            <input id="ds" name="dataScale" type="range" min="1" max="10" step="1"  class="edit"  value="<%=dataScale%>">



            <button class="upd btn btn-3 btn-3e icon-arrow-right">Update</button>
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
      <li>
        <a href="javascript:void(0)" id="all" class="selected">All</a>
      </li>
      <li>
        <a href="javascript:void(0)" id="active">Active</a>
      </li>
      <li>
        <a href="javascript:void(0)" id="completed">Completed</a>
      </li>
    </ul>
    <button id="clear-completed" class="btn btn-5 btn-5a icon-remove">Clear completed (<%= done %>)</button>
      </footer>
    </script>


         <script src="js/cbpSplitLayout.js"></script>
        <script src="js/nicEdit.js" type="text/javascript"></script>
        <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>

  </body>
</html>
