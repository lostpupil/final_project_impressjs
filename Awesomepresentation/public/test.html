<!doctype html>
<html lang="en">
    <head>
         <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Breaking Bad</title>
 
        <link href="css/impress-demo.css" rel="stylesheet" />

       <script src="js/jquery.min.js"></script>
        <script src="js/underscore-1.1.6.js"></script>
        <script src="js/av.js"></script>
        <script src="js/demo.js"></script>
 </head>
    <body>
      <div style="position: fixed; bottom: 10px; left: 10px; pointer-events: auto;">
         <a href="index.html">Back &#2039;</a>
      </div>
     
      <script src="js/impress.js"></script>
      <div class="todoapp" >

      </div>




    <!-- Templates -->
    <script type="text/template" id="impress-demo-template">
        <div  id="impress">
        </div>    
    </script>
    <script type="text/template" id="iunit-template">
      <div class="<%=step%>" data-x="<%=dataX%>" data-y="<%=dataY%>" data-z="<%=dataZ%>" data-rotate-x="<%=dataRotateX%>" data-rotate-y="<%=dataRotateY%>" data-rotate-z="<%=dataRotateZ%>" data-scale="<%=dataScale%>">
          <%=content%>
      </div>
    </script>
    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

</body>
</html>
